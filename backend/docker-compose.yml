version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hanibi-backend
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - ./env/docker.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:14
    container_name: hanibi-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-hanibi}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hanibi}
      POSTGRES_DB: ${DB_NAME:-hanibi}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-hanibi} -d ${DB_NAME:-hanibi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hanibi-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

