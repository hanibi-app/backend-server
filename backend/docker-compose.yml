version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hanibi-backend
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      # 개발 환경으로 오버라이드 (DB는 유지)
      - NODE_ENV=development
    extra_hosts:
      - "rtsp-camera:221.159.164.177"
    volumes:
      # 소스 코드를 마운트하여 핫리로드 가능
      - ./src:/app/src:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./nest-cli.json:/app/nest-cli.json:ro
      # node_modules는 컨테이너 내부 것 사용
      - /app/node_modules
      # snapshots 디렉토리를 호스트와 공유 (이미지 확인 및 백업용)
      - ./snapshots:/app/snapshots
      # public 디렉토리를 마운트 (정적 파일 서빙용) - 읽기/쓰기 가능
      - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # 메모리 제한 설정 (OOM 방지)
    mem_limit: 1.5g
    mem_reservation: 512m
    restart: always

  postgres:
    image: postgres:14
    container_name: hanibi-postgres
    environment:
      POSTGRES_USER: hanibi
      POSTGRES_PASSWORD: HanibiSecure2024!@#
      POSTGRES_DB: hanibi
    ports:
      - "5432:5432"
    volumes:
      - /home/ubuntu/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hanibi -d hanibi"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 메모리 제한 설정 (OOM 방지)
    mem_limit: 512m
    mem_reservation: 256m
    restart: always

  redis:
    image: redis:7-alpine
    container_name: hanibi-redis
    ports:
      - "6379:6379"
    volumes:
      - /home/ubuntu/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 메모리 제한 설정 (OOM 방지) 및 Redis 메모리 정책
    command: redis-server --maxmemory 200mb --maxmemory-policy allkeys-lru
    mem_limit: 256m
    mem_reservation: 128m
    restart: always
